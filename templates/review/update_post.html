{% extends 'main.html' %}
{% block title %}Critique en réponse à un tichet{% endblock title %}
{% block contenu %}
    
<br>
<h2> Modifier une critique</h2>
<div class="container">
    <div class="row">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row col-sm-6 col-md-4">
                <div class="form-group">
                    {{form.ticket}}
                </div>
            </div>
            <div class="form-row col-sm-6 col-md-4">
                <div class="form-group">
                    {{form.headline}}
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-sm-6 col-md-4">
                    {{form.rating}}
                </div>
            </div>
            
            <div class="form-row col-sm-6 ">
                <div class="form-group">
                    {{form.body}}
                </div>
            </div>
            <input type="submit" class="btn btn-primary" name="Validez">
        </form>
        
    </div>
</div>
{% endblock %}
